<ion-header>

  <ion-navbar>
    <ion-title>Pagina Inicial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-row padding>
      <ion-col text-center col-12> Bem vindo a aula 2! </ion-col>

      <ion-col text-center col-12>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input #email formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
          <p>Informe um e-mail válido.</p>
        </ion-item>
      </ion-col>

      <ion-col text-center col-12>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input #password formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
          <p>A senha deve ter mais de 6 caracteres.</p>
        </ion-item>
      </ion-col>

      <ion-col text-center col-12>
        <button block type="submit" ion-button large>
          <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Acessar Sistema</button>
          
      </ion-col>
      <ion-row padding>
        <button block type="button"  (click)="novologin()" ion-button large>
          <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon>Novo Usuário</button>
      </ion-row>

    </ion-row>

  </form>

</ion-content>
